    <!-- Navigation Bar -->

    <!-- Find Clinics Section -->
    <main class="find-section">
        <h1>Find Certified Pet Clinics</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchClinic" placeholder="Search clinics by location or name...">
            <button class="btn-primary" onclick="searchClinic()">Search</button>
        </div>

        <!-- Clinics List -->
        <section id="clinicsList" class="clinics-grid">
            <div class="clinic-card">
                <img src="images/clinic1.png" alt="Clinic 1">
                <h3>Happy Paws Clinic</h3>
                <p>Location: Chennai</p>
                <p>Rating: ★★★★★</p>
            </div>
            <div class="clinic-card">
                <img src="images/clinic2.png" alt="Clinic 2">
                <h3>Paw Health Clinic</h3>
                <p>Location: Katpadi</p>
                <p>Rating: ★★★★☆</p>
            </div>
            <div class="clinic-card">
                <img src="images/clinic3.png" alt="Clinic 3">
                <h3>Vet Pet Clinic</h3>
                <p>Location: Chennai</p>
                <p>Rating: ★★★★★</p>
            </div>
        </section>
    </main>
